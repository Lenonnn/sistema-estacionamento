<!DOCTYPE html>
<html>
<head>
	<title>Estacionamento JS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body onload="mostraPatio()">
<div class="container">
	
	<div class="header clearfix">
		<h2>Estacionamento SYSTEM <small><i style="color:brown;"> por: Lenon Soares</i></small></h2>
	</div>
	
	<div class="jumbotron">
		<form id="formulario">
		<div id="aviso"></div>
			<div class="form-group">
				<!-- Cria título -->
				<label>Marca do Veículo:</label>
				<!-- Cria  Label e define text de preecnhimeto de fundo-->
				<input type="text" class="form-control" name="" id="marcaVeiculo" placeholder="Digite a marca do veiculo...">
			</div>
			<div class="form-group">
				<!-- Cria título -->
				<label>Modelo do Veículo:</label>
				<!-- Cria  Label e define text de preecnhimeto de fundo-->
				<input type="text" class="form-control" name="" id="modeloVeiculo" placeholder="Digite o modelo do veiculo...">
			</div>
			<div class="form-group">
				<!-- Cria título -->
				<label>Placa do Veículo:</label>
				<!-- Cria  Label e define text de preecnhimeto de fundo-->
				<input type="text" class="form-control" name="" id="placaVeiculo" placeholder="Digite a placa do veiculo...">
			</div>
			<div class="form-group">
				<!-- Cria título -->
				<label>Ano do Veículo:</label>
				<!-- Cria  Label e define text de preecnhimeto de fundo-->
				<input type="text" class="form-control" name="" id="anoV" placeholder="Ano de modelo do Veículo...">
			</div>
			<button type="submit" class="btn btn-primary">Adicionar</button>
		</form>
	</div>

	<div class="row marketing">
		<div class="col-lg-12">
		 <table class="table table-hover" >
		    <thead>
		      <tr>
				<th>Marca</th>
				<th>Modelo</th>
		        <th>Placa do Veículo</th>
		        <th>Ano do Veículo</th>
		        <th>Entrada</th>
		        <th>Finalizar</th>
		      </tr>
		    </thead>
		    <tbody id="resultados">
		    </tbody>
		 </table>
		</div>
	</div>
</div>
 	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

	<footer style="background-color: rgb(160, 97, 197);">
		<p><i><n style="text-align: center; color: white" >Obrigado por Usar Nosso Sistema</n></i></p>
	</footer>
	</body>
</html>
